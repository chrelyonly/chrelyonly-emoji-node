<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>头像生成表情包</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css"/>
    <style>
        body {
            background: #f7f9fa;
            font-family: "Helvetica Neue", sans-serif;
        }
        #app {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .preview img {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 20px;
        }
        .result img {
            margin-top: 30px;
            border: 2px solid #4CAF50;
        }
        .input-group {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .input-group > div {
            flex: 1;
        }
    </style>
</head>
<body>
<div id="app">
    <el-card>
        <template #header>
            <h2 style="text-align: center;">上传头像生成表情包 GIF</h2>
        </template>

        <el-upload
                drag
                accept="image/*"
                :auto-upload="false"
                :on-change="handleChange"
        >
            <el-icon style="font-size: 60px; color: #409EFF;">
                <UploadFilled />
            </el-icon>
            <div class="el-upload__text">拖拽或点击上传头像</div>
        </el-upload>

        <div class="preview" v-if="previewUrl">
            <h4>上传头像预览：</h4>
            <img :src="previewUrl" style="width: 150px;height: 150px;border-radius: 50%" />
        </div>

        <!-- 新增输入项 -->
        <div class="input-group" v-if="previewUrl">
            <div>
                <el-form-item label="GIF 帧延迟">
                    <el-input-number
                            v-model="delay"
                            :min="1"
                            :max="1000"
                            :step="10"
                            controls-position="right"
                            :precision="0"
                            style="width: 100%;"
                    />
                </el-form-item>
            </div>
            <div>
                <el-form-item label="头像大小XY">
                    <el-input-number
                            v-model="width"
                            :min="50"
                            :max="600"
                            :step="10"
                            controls-position="right"
                            :precision="0"
                            style="width: 100%;"
                    />
                </el-form-item>
            </div>
        </div>
        <div style="text-align: center; margin-bottom: 20px;">
            <el-space direction="horizontal" alignment="center">
                <el-select
                        v-model="selectedSource"
                        placeholder="请选择素材来源"
                        style="width: 200px"
                >
                    <el-option label="左右猫猫图素材" value="2.gif" />
                    <!-- 可根据需要扩展 -->
                </el-select>
            </el-space>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <el-button
                    type="primary"
                    :disabled="!base64Image"
                    :loading="uploading"
                    @click="upload"
            >
                生成 GIF 表情包
            </el-button>
        </div>

        <div class="result" v-if="gifUrl">
            <h4>生成的表情包 GIF：</h4>
            <img :src="gifUrl" />
        </div>
    </el-card>
</div>

<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/element-plus"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/@element-plus/icons-vue"></script>

<script>
    const { createApp, ref } = Vue;

    const app = createApp({
        setup() {
            const previewUrl = ref('');
            const base64Image = ref('');
            const gifUrl = ref('');
            const uploading = ref(false);

            // 新增两个响应式数据：delay和width
            const delay = ref(15);
            const width = ref(155);
            const selectedSource = ref("2.gif");

            const handleChange = (uploadFile) => {
                const file = uploadFile.raw;
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewUrl.value = e.target.result;
                    base64Image.value = e.target.result.split(',')[1];
                };
                reader.readAsDataURL(file);
            };

            const upload = () => {
                uploading.value = true;
                axios.post('/emoji-app/emoji/uploadEmoji', {
                    base64: base64Image.value,
                    delay: delay.value,
                    width: width.value,
                    selectedSource: selectedSource.value
                }).then(res => {
                    gifUrl.value = res.data.data;
                }).catch(() => {
                    ElementPlus.ElMessage.error('生成失败');
                }).finally(() => {
                    uploading.value = false;
                });
            };

            return {
                previewUrl,
                base64Image,
                uploading,
                gifUrl,
                handleChange,
                upload,
                delay,
                width,
                selectedSource
            };
        }
    });

    for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
        app.component(key, component);
    }

    app.use(ElementPlus).mount('#app');
</script>
</body>
</html>
