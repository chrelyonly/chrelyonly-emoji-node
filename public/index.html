<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>头像生成表情包</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css"/>
    <style>
        body {
            background: #f7f9fa;
            font-family: "Helvetica Neue", sans-serif;
        }
        #app {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .preview img {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 20px;
        }
        .result img {
            margin-top: 30px;
            border: 2px solid #4CAF50;
        }
        .cropper-container {
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
        }
        .crop-image {
            max-width: 100%;
            max-height: 400px;
        }
        .crop-actions {
            margin-top: 20px;
            text-align: center;
        }
        .preview-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .crop-btn {
            margin-left: 10px;
        }
        .loading-cropper {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* Cropper.js 样式 - 内联版本 */
        .cropper-container {
            direction: ltr;
            font-size: 0;
            line-height: 0;
            position: relative;
            -ms-touch-action: none;
            touch-action: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .cropper-container img {
            display: block;
            height: 100%;
            image-orientation: 0deg;
            max-height: none;
            max-width: none;
            min-height: 0;
            min-width: 0;
            width: 100%;
        }
        .cropper-wrap-box,
        .cropper-canvas,
        .cropper-drag-box,
        .cropper-crop-box,
        .cropper-modal {
            bottom: 0;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
        }
        .cropper-wrap-box,
        .cropper-canvas {
            overflow: hidden;
        }
        .cropper-drag-box {
            background-color: #fff;
            opacity: 0;
        }
        .cropper-modal {
            background-color: #000;
            opacity: 0.5;
        }
        .cropper-view-box {
            display: block;
            height: 100%;
            outline: 1px solid #39f;
            outline-color: rgba(51, 153, 255, 0.75);
            overflow: hidden;
            width: 100%;
        }
        .cropper-dashed {
            border: 0 dashed #eee;
            display: block;
            opacity: 0.5;
            position: absolute;
        }
        .cropper-dashed.dashed-h {
            border-bottom-width: 1px;
            border-top-width: 1px;
            height: calc(100% / 3);
            left: 0;
            top: calc(100% / 3);
            width: 100%;
        }
        .cropper-dashed.dashed-v {
            border-left-width: 1px;
            border-right-width: 1px;
            height: 100%;
            left: calc(100% / 3);
            top: 0;
            width: calc(100% / 3);
        }
        .cropper-center {
            display: block;
            height: 0;
            left: 50%;
            opacity: 0.75;
            position: absolute;
            top: 50%;
            width: 0;
        }
        .cropper-center::before,
        .cropper-center::after {
            background-color: #eee;
            content: ' ';
            display: block;
            position: absolute;
        }
        .cropper-center::before {
            height: 1px;
            left: -3px;
            top: 0;
            width: 7px;
        }
        .cropper-center::after {
            height: 7px;
            left: 0;
            top: -3px;
            width: 1px;
        }
        .cropper-face,
        .cropper-line,
        .cropper-point {
            display: block;
            height: 100%;
            opacity: 0.1;
            position: absolute;
            width: 100%;
        }
        .cropper-face {
            background-color: #fff;
            left: 0;
            top: 0;
        }
        .cropper-line {
            background-color: #39f;
        }
        .cropper-line.line-e {
            cursor: ew-resize;
            right: -3px;
            top: 0;
            width: 5px;
        }
        .cropper-line.line-n {
            cursor: ns-resize;
            height: 5px;
            left: 0;
            top: -3px;
        }
        .cropper-line.line-w {
            cursor: ew-resize;
            left: -3px;
            top: 0;
            width: 5px;
        }
        .cropper-line.line-s {
            bottom: -3px;
            cursor: ns-resize;
            height: 5px;
            left: 0;
        }
        .cropper-point {
            background-color: #39f;
            height: 5px;
            opacity: 0.75;
            width: 5px;
        }
        .cropper-point.point-e {
            cursor: ew-resize;
            margin-top: -3px;
            right: -3px;
            top: 50%;
        }
        .cropper-point.point-n {
            cursor: ns-resize;
            left: 50%;
            margin-left: -3px;
            top: -3px;
        }
        .cropper-point.point-w {
            cursor: ew-resize;
            left: -3px;
            margin-top: -3px;
            top: 50%;
        }
        .cropper-point.point-s {
            bottom: -3px;
            cursor: ns-resize;
            left: 50%;
            margin-left: -3px;
        }
        .cropper-point.point-ne {
            cursor: nesw-resize;
            right: -3px;
            top: -3px;
        }
        .cropper-point.point-nw {
            cursor: nwse-resize;
            left: -3px;
            top: -3px;
        }
        .cropper-point.point-sw {
            bottom: -3px;
            cursor: nesw-resize;
            left: -3px;
        }
        .cropper-point.point-se {
            bottom: -3px;
            cursor: nwse-resize;
            right: -3px;
        }
        .cropper-invisible {
            opacity: 0;
        }
        .cropper-bg {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQAQMAAAAlPW0iAAAAA3NCSVQICAjb4U/gAAAABlBMVEXMzMz////TjRV2AAAACXBIWXMAAArrAAAK6wGCiw1aAAAAHHRFWHRTb2Z0d2FyZQBBZG9iZSBGaXJld29ya3MgQ1M26LyyjAAAABFJREFUCJlj+M/AgBVhF/0PAH6/D/HkDxOGAAAAAElFTkSuQmCC');
        }
        .cropper-hide {
            display: block;
            height: 0;
            position: absolute;
            width: 0;
        }
        .cropper-hidden {
            display: none !important;
        }
        .cropper-move {
            cursor: move;
        }
        .cropper-crop {
            cursor: crosshair;
        }
        .cropper-disabled .cropper-drag-box,
        .cropper-disabled .cropper-face,
        .cropper-disabled .cropper-line,
        .cropper-disabled .cropper-point {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/element-plus"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/@element-plus/icons-vue"></script>
<div id="app">
    <el-card>
        <template #header>
            <h2 style="text-align: center;">上传头像生成表情包 GIF</h2>
        </template>

        <el-upload
                drag
                accept="image/*"
                :auto-upload="false"
                :on-change="handleChange"
        >
            <el-icon style="font-size: 60px; color: #409EFF;">
                <UploadFilled />
            </el-icon>
            <div class="el-upload__text">拖拽或点击上传头像</div>
        </el-upload>

        <div class="preview" v-if="previewUrl">
            <div class="preview-container">
                <div>
                    <h4>头像预览：</h4>
                    <img :src="previewUrl" style="width: 150px;height: 150px;border-radius: 50%" />
                </div>
                <div>
                    <el-button
                        type="primary"
                        size="small"
                        class="crop-btn"
                        @click="openCropDialog"
                        :disabled="!originalImage"
                    >
                        重新裁切
                    </el-button>
                </div>
            </div>
        </div>

        <!-- 裁切对话框 -->
        <el-dialog
            v-model="cropDialogVisible"
            title="裁切头像"
            width="50%"
            :before-close="handleCropDialogClose"
        >
            <div v-if="cropperLoading" class="loading-cropper">
                <el-icon class="is-loading"><Loading /></el-icon>
                <p>正在加载裁切工具...</p>
            </div>
            <div v-else class="cropper-container">
                <img
                    ref="cropImage"
                    :src="originalImage"
                    class="crop-image"
                    style="display: block;"
                />
            </div>
            <div class="crop-actions" v-if="!cropperLoading">
                <el-button @click="resetCrop">重置</el-button>
                <el-button type="primary" @click="confirmCrop">确认裁切</el-button>
                <el-button @click="cancelCrop">取消</el-button>
            </div>
        </el-dialog>

        <!-- 新增输入项 -->
        <div  v-if="previewUrl">
            <div>
                <el-form-item label="GIF帧(真FPS数,帧数过少会卡顿,过多会出现异常(推荐30-60)">
                    <el-input-number
                            v-model="delay"
                            :min="1"
                            :max="120"
                            :step="10"
                            placeholder="填写1-120帧以内,推荐30-60帧,45帧满足gif流畅"
                            controls-position="right"
                            :precision="0"
                            style="width: 100%;"
                    />
                </el-form-item>
            </div>
            <div>
                <el-form-item label="旋转度数(0-360)">
                    <el-input-number
                            v-model="rotate"
                            :min="0"
                            :max="360"
                            :step="10"
                            placeholder="0-360"
                            controls-position="right"
                            :precision="0"
                            style="width: 100%;"
                    />
                </el-form-item>
            </div>
<!--            <div>-->
<!--                <el-form-item label="头像大小XY">-->
<!--                    <el-input-number-->
<!--                            v-model="width"-->
<!--                            :min="50"-->
<!--                            :max="600"-->
<!--                            :step="10"-->
<!--                            controls-position="right"-->
<!--                            :precision="0"-->
<!--                            style="width: 100%;"-->
<!--                    />-->
<!--                </el-form-item>-->
<!--            </div>-->
        </div>
        <div style="text-align: center; margin-bottom: 20px;">
                <el-select
                        v-model="selectedSource"
                        placeholder="请选择素材来源"
                        style="width: 200px"
                >
                    <el-option label="左右猫猫图素材" value="2.gif" key="2.gif"></el-option>
                    <el-option label="雷劈猫猫图素材" value="3.gif" key="3.gif"></el-option>
                    <!-- 可根据需要扩展 -->
                </el-select>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <el-button
                    type="primary"
                    :disabled="!base64Image"
                    :loading="uploading"
                    @click="upload"
            >
                生成 GIF 表情包
            </el-button>
        </div>

        <div class="result" v-if="gifUrl">
            <h4>生成的表情包 GIF：</h4>
            <img :src="gifUrl" />
        </div>
    </el-card>
</div>


<script>
    const { createApp, ref, nextTick } = Vue;

    // 动态加载 Cropper.js 的函数，支持多个 CDN
    function loadCropperJS() {
        return new Promise((resolve, reject) => {
            if (window.Cropper) {
                resolve(window.Cropper);
                return;
            }

            const cdnUrls = [
                'https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js',
                'https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js'
            ];

            let currentIndex = 0;

            function tryLoadScript() {
                if (currentIndex >= cdnUrls.length) {
                    reject(new Error('所有 CDN 都无法加载 Cropper.js'));
                    return;
                }

                const script = document.createElement('script');
                script.src = cdnUrls[currentIndex];
                script.onload = () => {
                    if (window.Cropper) {
                        console.log(`Cropper.js 从 CDN ${currentIndex + 1} 加载成功`);
                        resolve(window.Cropper);
                    } else {
                        currentIndex++;
                        tryLoadScript();
                    }
                };
                script.onerror = () => {
                    console.warn(`CDN ${currentIndex + 1} 加载失败，尝试下一个...`);
                    currentIndex++;
                    tryLoadScript();
                };
                document.head.appendChild(script);
            }

            tryLoadScript();
        });
    }

    const app = createApp({
        setup() {
            const previewUrl = ref('');
            const originalImage = ref('');
            const base64Image = ref('');
            const gifUrl = ref('');
            const uploading = ref(false);
            const cropDialogVisible = ref(false);
            const cropperLoading = ref(false);
            const cropImage = ref(null);
            let cropper = null;

            // 新增两个响应式数据：delay和width
            const delay = ref(45);
            const rotate = ref(0);
            const width = ref(155);
            const selectedSource = ref("");

            const handleChange = (uploadFile) => {
                const file = uploadFile.raw;
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImage.value = e.target.result;
                    // 直接打开裁切对话框
                    openCropDialog();
                };
                reader.readAsDataURL(file);
            };

            const openCropDialog = async () => {
                if (!originalImage.value) return;

                cropDialogVisible.value = true;
                cropperLoading.value = true;

                try {
                    // 加载 Cropper.js
                    const CropperClass = await loadCropperJS();
                    cropperLoading.value = false;

                    await nextTick();
                    initCropper(CropperClass);
                } catch (error) {
                    console.error('加载 Cropper 失败:', error);
                    ElementPlus.ElMessage.error('裁切工具加载失败，请检查网络连接');
                    cropperLoading.value = false;
                    cropDialogVisible.value = false;
                }
            };

            const initCropper = (CropperClass) => {
                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }

                const imageElement = cropImage.value;

                if (!imageElement) {
                    console.error('找不到图片元素');
                    return;
                }

                try {
                    console.log('开始初始化 Cropper...');
                    cropper = new CropperClass(imageElement, {
                        aspectRatio: 1, // 强制 1:1 比例
                        viewMode: 1, // 限制裁切框不超出图片
                        dragMode: 'move',
                        autoCropArea: 0.8,
                        restore: false,
                        guides: true,
                        center: true,
                        highlight: false,
                        cropBoxMovable: true,
                        cropBoxResizable: true,
                        toggleDragModeOnDblclick: false,
                        ready() {
                            console.log('Cropper 初始化完成');
                        },
                        error(event) {
                            console.error('Cropper 错误:', event);
                        }
                    });
                } catch (error) {
                    console.error('初始化 Cropper 失败:', error);
                    ElementPlus.ElMessage.error('裁切工具初始化失败: ' + error.message);
                }
            };

            const confirmCrop = () => {
                if (!cropper) {
                    ElementPlus.ElMessage.error('裁切工具未初始化');
                    return;
                }

                try {
                    const canvas = cropper.getCroppedCanvas({
                        width: 300,
                        height: 300,
                        imageSmoothingEnabled: true,
                        imageSmoothingQuality: 'high',
                    });

                    if (!canvas) {
                        ElementPlus.ElMessage.error('无法生成裁切后的图片');
                        return;
                    }

                    const croppedDataUrl = canvas.toDataURL('image/jpeg', 0.9);
                    previewUrl.value = croppedDataUrl;
                    base64Image.value = croppedDataUrl.split(',')[1];

                    cropDialogVisible.value = false;
                    ElementPlus.ElMessage.success('图片裁切完成');
                } catch (error) {
                    console.error('裁切失败:', error);
                    ElementPlus.ElMessage.error('图片裁切失败: ' + error.message);
                }
            };

            const cancelCrop = () => {
                cropDialogVisible.value = false;
            };

            const resetCrop = () => {
                if (cropper) {
                    cropper.reset();
                }
            };

            const handleCropDialogClose = () => {
                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }
                cropDialogVisible.value = false;
                cropperLoading.value = false;
            };

            const upload = () => {
                if (delay.value > 120 || delay.value < 1){
                    ElementPlus.ElMessage.error('最低不低于1帧或者超过120帧');
                    return;
                }
                if (rotate.value > 360 || rotate.value < 0){
                    ElementPlus.ElMessage.error('旋转度数不能超过360度');
                    return;
                }
                uploading.value = true;
                axios.post('/emoji-app/emoji/uploadEmoji', {
                    base64: base64Image.value,
                    delay: delay.value,
                    selectedSource: selectedSource.value,
                    rotate: rotate.value,
                }).then(res => {
                    if (res.data.code === 200){
                        gifUrl.value = res.data.data;
                    }else {
                        ElementPlus.ElMessage.error(res.data.msg);
                    }
                }).catch(() => {
                    ElementPlus.ElMessage.error('生成失败');
                }).finally(() => {
                    uploading.value = false;
                });
            };

            return {
                previewUrl,
                originalImage,
                base64Image,
                uploading,
                gifUrl,
                cropDialogVisible,
                cropperLoading,
                cropImage,
                handleChange,
                upload,
                delay,
                rotate,
                width,
                selectedSource,
                openCropDialog,
                confirmCrop,
                cancelCrop,
                resetCrop,
                handleCropDialogClose
            };
        }
    });

    for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
        app.component(key, component);
    }

    app.use(ElementPlus).mount('#app');
</script>
</body>
</html>
